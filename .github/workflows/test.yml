name: Build & Test
on:
  pull_request:
  push:
    branches:
      - "main"
    tags:
      - "*"
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    env:
      GO_ENV: test
    steps:
      - name: Skip Duplicate Actions
        uses: fkirc/skip-duplicate-actions@v5.3.0
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
        id: go
      - name: "Build Web"
        run: |
          cd web
          yarn && yarn build
      - name: Download Go modules
        run: go mod download
      - name: Vet
        run: go vet ./...
      - name: Test
        run: go test -vet=off ./...
